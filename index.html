<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Quote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper grey darken-4">
                    <a class="brand-logo"><img class="logo-image" src="./asset/full-logo.png" /></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- SPACER LOL -->
            </div>
            <div class="row">
                <div id="canvas-container">
                    <video id="video" width="320" height="240" autoplay></video>
                    <canvas id="canvas" width="320" height="240"></canvas>
                </div>
            </div>
            <div class="row">
                <p class="center-align"><a class="btn-floating btn-large waves-effect waves-light blue take-photo" id="snap"><i class="material-icons">photo_camera</i></a></p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer black">
        <div class="footer-copyright">
            <div class="container">Created by Kevin Leung, Gabe Gelgor, Jerry Iu, and Phoebe Choi for HackThe6ix</div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
